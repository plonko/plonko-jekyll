---
layout: default
---

<div class="home">

    <div class="posts">
        {% for post in site.posts %}
            <div class="post">
                <h2 class="post-title">{{ post.title }}</h2>
                <div class="post-content" itemprop="articleBody">
                    <img src="http://placehold.it/800x500" style="width: 100%;">
                    {{ post.content }}
                </div>
            </div>
        {% endfor %}
    </div>

</div>
