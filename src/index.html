---
layout: default
---

<div class="home">

    <div class="posts">
        {% for post in site.posts %}

            <div class="post" id="{{ post.title | slugify }}">
                <h2 class="post-title">{{ post.title }}</h2>

                <div class="post-content" itemprop="articleBody">
                    <img src="http://placehold.it/800x500" class="post-image">

                    <div class="post-thumbnails">
                        {% for image in site.static_files %}
                            {% if image.path contains 'post-assets/images' %}
                                <img class="post-thumbnail" src="{{ site.baseurl }}{{ image.path }}" alt="{{ post.title }} image"/>
                            {% endif %}
                        {% endfor %}
                    </div>

                    {{ post.content }}
                </div>

            </div>

        {% endfor %}
    </div>

</div>
