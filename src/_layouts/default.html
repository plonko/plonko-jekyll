<!DOCTYPE html>
<html>

    {% include head.html %}

    <body>

        {% include header.html %}

        <div class="page-content container">
            <div class="trigger">
                {% for my_page in site.pages %}
                    {% if my_page.title != "404: Page not found" %}
                    <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
                    {% endif %}
                {% endfor %}
            </div>
            <div class="wrapper">
                {{ content }}
            </div>
        </div>

        {% include footer.html %}

        <!-- JS -->
        <!-- inject:js -->
        <!-- endinject -->

    </body>

</html>
